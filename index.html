<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search for a city..." spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="icon">
            <img src="images/clear.png" alt="">
        </div>

        <div class="degree">
            <p>23&deg; C</p>
        </div>

        <div class="city">
            <p>Bangalore</p>
        </div>

        <div class="moreDetails">
        <div class="humidity">
            <img src="images/humidity.png" alt="">
            <p class="detail">53%</p> <br>
            <p class="humidityName">Humidity</p>
        </div>

        <div class="windSpeed">
            <img src="images/wind.png" alt="">
            <p class="detail">5.66 km/h</p>
            <p class="wind">Wind Speed</p>
        </div>
        </div>
    </div>
</body>
</html>
